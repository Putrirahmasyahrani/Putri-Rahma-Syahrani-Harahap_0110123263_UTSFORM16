<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Ruangan</title>
    <style>
        /* Your existing CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        h1 {
            font-size: 24px;
            color: black;
            margin-bottom: 20px;
        }
        label {
            display: flex;
            font-size: 14px;
            color: black;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 50%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .checkbox-group {
            display: flex;
        }
        .checkbox-item {
            margin-right: 30px;
        }
        button[type="submit"],
        button[type="reset"] {
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: white;
            color: black;
        }
        button[type="reset"] {
            background-color: white;
            color: black;
        }
        .button-container {
            display: flex;
            justify-content: flex-start;
            padding: 20px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Ruangan</h1>
        <form>
            <label for="nama">Nama Pemesan</label>
            <input type="text" id="nama" name="nama" required>

            <label for="ruangan">Ruangan</label>
            <input type="text" id="ruangan" name="ruangan" required>

            <label for="Deskripsi Kegiatan">Deskripsi Kegiatan</label>
            <textarea id="Deskripsi Kegiatan" name="Deskripsi Kegiatan" rows="4" required></textarea>

            <label for="fasilitas">Fasilitas Tambahan : </label>
            <div class="checkbox-group">
                <label class="checkbox-item">
                    <input type="checkbox" id="soundSystem" name="fasilitas" value="Sound System">
                    Sound System
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" id="wifi" name="fasilitas" value="Wifi">
                    Wifi
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" id="layarBesar" name="fasilitas" value="Layar Besar">
                    Layar Besar
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" id="katering" name="fasilitas" value="Katering">
                    Katering
                </label>
            </div>

            <label for="tanggalPinjam">Tanggal Pinjam</label>
            <input type="date" id="tanggalPinjam" name="tanggalPinjam" required>

            <label for="kontakPerson">Kontak Person</label>
            <input type="text" id="kontakPerson" name="kontakPerson" required>

            <label for="telepon">Telepon</label>
            <input type="tel" id="telepon" name="telepon" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <div class="button-container">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
